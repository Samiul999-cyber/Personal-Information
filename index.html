<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link--css -->
     <link rel="stylesheet" href="Css/Style.css">
     <!-- fav--icons -->
      <link rel="shortcut icon" href="img/search.png" type="image/x-icon">
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!--====== Bootstrap CSS ======-->
<link
rel="stylesheet"
href="https://cdn.ayroui.com/1.0/css/bootstrap.min.css"
/>

<!--====== Lineicons CSS ======-->
<link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />

<!--====== Style css ======-->
<link rel="stylesheet" href="https://cdn.ayroui.com/1.0/css/starter.css" />
    <title>Information Form</title>
</head>
<body>
    
	<form>
		<h2>Personal Information</h2>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob"><br><br>
		<h3>Contact Information:</h3>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone"><br><br>
		<label for="address">Address:</label>
		<input type="text" id="address" name="address"><br><br>

		<h2>Demographic Information</h2>
		<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br><br>
		<label for="marital_status">Marital Status:</label>
		<select id="marital_status" name="marital_status">
			<option value="single">Single</option>
			<option value="married">Married</option>
			<option value="divorced">Divorced</option>
			<option value="other">Other</option>
		</select><br><br>
		<label for="occupation">Occupation:</label>
		<input type="text" id="occupation" name="occupation"><br><br>

		<h2>Education</h2>
		<label for="highest_education">Highest Level of Education:</label>
		<select id="highest_education" name="highest_education">
			<option value="high_school">High School</option>
			<option value="bachelor">Bachelor's Degree</option>
			<option value="master">Master's Degree</option>
			<option value="phd">PhD</option>
			<option value="other">Other</option>
		</select><br><br>
		<label for="field_of_study">Field of Study:</label>
		<input type="text" id="field_of_study" name="field_of_study"><br><br>
		<label for="institution">Institution:</label>
		<input type="text" id="institution" name="institution"><br><br>

		<h2>Additional Information</h2>
		<label for="hobbies">Hobbies/Interests:</label>
		<textarea id="hobbies" name="hobbies"></textarea><br><br>
		<label for="special_skills">Special Skills/Talents:</label>
		<textarea id="special_skills" name="special_skills"></textarea><br><br>
		<label for="other_info">Any other relevant information:</label>
		<textarea id="other_info" name="other_info"></textarea><br><br>

	  <a href="#">	<input type="submit" value="Submit"></a>
	</form> 






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
